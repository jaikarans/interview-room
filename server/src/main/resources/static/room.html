<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conference Room</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-container {
            position: relative;
            background-color: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #videoElement {
            width: 100%;
            height: 480px;
            background-color: #2a2a2a;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 30px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .control-btn.active {
            background-color: #4CAF50;
        }

        .control-btn.inactive {
            background-color: #f44336;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="video-container">
        <video id="videoElement" autoplay></video>
        <div class="controls">
            <button class="control-btn" id="cameraBtn" title="Toggle Camera">
                <i class="fas fa-video"></i>
            </button>
            <button class="control-btn" id="micBtn" title="Toggle Microphone">
                <i class="fas fa-microphone"></i>
            </button>
        </div>
    </div>
</div>

<script>
    const videoElement = document.getElementById('videoElement');
    const cameraBtn = document.getElementById('cameraBtn');
    const micBtn = document.getElementById('micBtn');
    let stream = null;

    // Get the room ID from the URL path
    const pathArray = window.location.pathname.split('/');
    const roomId = pathArray[pathArray.length - 1];

    async function initializeMedia() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({
                video: true,
                audio: true
            });
            videoElement.srcObject = stream;
            cameraBtn.classList.add('active');
            micBtn.classList.add('active');
        } catch (err) {
            console.error('Error accessing media devices:', err);
        }
    }

    cameraBtn.addEventListener('click', () => {
        if (stream) {
            const videoTrack = stream.getVideoTracks()[0];
            videoTrack.enabled = !videoTrack.enabled;
            cameraBtn.classList.toggle('active');
            cameraBtn.classList.toggle('inactive');
            cameraBtn.innerHTML = videoTrack.enabled ?
                '<i class="fas fa-video"></i>' :
                '<i class="fas fa-video-slash"></i>';
        }
    });

    micBtn.addEventListener('click', () => {
        if (stream) {
            const audioTrack = stream.getAudioTracks()[0];
            audioTrack.enabled = !audioTrack.enabled;
            micBtn.classList.toggle('active');
            micBtn.classList.toggle('inactive');
            micBtn.innerHTML = audioTrack.enabled ?
                '<i class="fas fa-microphone"></i>' :
                '<i class="fas fa-microphone-slash"></i>';
        }
    });

    // Initialize when the page loads
    initializeMedia();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row g-3">
        <div class="col-12 text-center mb-4">
            <h1>Welcome to Interview Room</h1>
        </div>
        <div class="col-12 d-flex gap-3 justify-content-center">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    New Meeting
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" onclick="createMeetingForLater()">Create a meeting for later</a></li>
                    <li><a class="dropdown-item" href="/rooms">Start an instant meeting</a></li>
                </ul>
            </div>
            <div class="input-group" style="max-width: 400px;">
                <input type="text" class="form-control" placeholder="Enter meeting code">
                <button class="btn btn-success" type="button">Join</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function createMeetingForLater() {
        fetch('/rooms', {
            method: 'POST'
        })
            .then(response => response.json())
            .then(data => {
                const meetingLink = window.location.origin + '/rooms/' + data.id;
                alert('Your meeting link: ' + meetingLink);
            })
            .catch(error => {
                console.error('Error creating meeting:', error);
                alert('Failed to create meeting. Please try again.');
            });
    }
</script>
</body>
</html>
